  <h1>Geometric Sequence Calculator</h1>
  
  <div class="container">
    <label for="first-term">First Term:</label>
    <input type="number" id="first-term">

    <label for="common-ratio">Common Ratio:</label>
    <input type="number" id="common-ratio">

    <label for="term-position">Term Position:</label>
    <input type="number" id="term-position">

    <button id="calculate">Calculate</button>

    <div id="result"></div>

    <button id="toggleBreakdown">Show Breakdown</button>
    <div class="breakdown" id="breakdown"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      function calculateTerm() {
        const firstTerm = parseFloat(document.getElementById("first-term").value);
        const commonRatio = parseFloat(document.getElementById("common-ratio").value);
        const termPosition = parseInt(document.getElementById("term-position").value);
  
        const term = firstTerm * Math.pow(commonRatio, termPosition - 1);
  
        document.getElementById("result").innerHTML = `The term at position ${termPosition} is ${term}.`;
      }
  
      function showBreakdown() {
        const firstTerm = parseFloat(document.getElementById("first-term").value);
        const commonRatio = parseFloat(document.getElementById("common-ratio").value);
        const termPosition = parseInt(document.getElementById("term-position").value);
  
        const breakdownText = `a${termPosition} = ${firstTerm} * ${commonRatio}^(${termPosition} - 1)<br>`;
        const result = firstTerm * Math.pow(commonRatio, termPosition - 1);
  
        document.getElementById("breakdown").innerHTML = `${breakdownText}a${termPosition} = ${result}`;
      }
  
      document.getElementById("calculate").addEventListener("click", calculateTerm);
  
      const toggleButton = document.getElementById("toggleBreakdown");
      toggleButton.addEventListener("click", function() {
        const breakdownElement = document.getElementById("breakdown");
        breakdownElement.style.display = (breakdownElement.style.display === "none") ? "block" : "none";
      });
  
      toggleButton.addEventListener("click", showBreakdown);
    });
  </script>
