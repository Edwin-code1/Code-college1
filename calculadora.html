<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url("imagen1.jpeg");
      background-repeat: no-repeat;
      background-size: cover;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-top: 0;
      position: absolute;
      top: 35%;
      color:black;
    }

    label {
      display: inline-block;
      width: 70px;
      text-align: center;
      font-weight: bold;
      font-size: large;
      padding: 15px;
    }

    input[type="number"] {
      width: 200px;
      padding: 5px;
      margin-bottom: 10px;
      color: #d21346;
    }

    button {
      padding: 10px 20px;
      background-color: #560ed2;
      color: #fff;
      border: 10px;
      cursor: pointer;
      position: absolute;
      bottom: 190px;
      align-items: left;
    }

    button:hover {
      background-color: #d21346;
    }

    #result {
      margin-top: 0px;
      position: relative;
      bottom: 35%;
      font-weight: bold;
      font-size: 25px;
      font-style: italic;
      color: black;
      background-color: rgb(200, 75, 13);
    }

  ul.navbar {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #80a0b9;
    position: fixed;
    top: 0;
    right: 0;
    width: 100%;
  }

  ul.navbar li {
    float: right;
  }

  ul.navbar li a {
    display: block;
    color: black;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 20px;
    font-family: "sans serif";
  }

  ul.navbar li a:hover {
    background-color: #0bb72a;
  }


    @media screen and (max-width: 600px) {
  body {
    padding: 20px;
  }

  .container {
    width: 100%;
  }

  label {
    display: block;
    width: auto;
    margin: 10px 0;
  }

  input[type="number"] {
    width: 100%;
    max-width: 300px;
  }

  button {
    width: 100%;
    max-width: 300px;
    margin-left: auto;
    margin-right: auto;
  }

  #result {
    bottom: 50%;
    font-size: 18px;
  }
}


  </style>
</head>
<body>
  <div class="container">

    <ul class="navbar">
      <li><a class="active" href="index2.html">Home</a></li>
      <li><a href="app.html" target="-blank">Gauss Arithmetic Calculator</a></li>
      <li><a href="app4.html">Geometric Calculator</a></li>
      <li><a href="triangular.html">Figurate Calculator</a></li>
    </ul>

    <h1>Gauss Arithmetic Series Calculator</h1>

    <form id="calculatorForm">
      <label for="start">Start:</label>
      <input type="number" id="start">
      <br>
      <label for="end">End:</label>
      <input type="number" id="end">
      <br>
      <button id="calculate" type="button">Calculate</button>
    </form>

    <div id="result"></div>
  </div>

  <script>

    document.addEventListener("DOMContentLoaded", function() {
      function sumSequence(start, end) {
        let sum = 0;
        for (let i = start; i <= end; i++) {
          sum += i;
        }
        return sum;
      }

      function sumSequence(start, end) {
  const n = end - start + 1;
  const sum = (n / 2) * (start + end);
  const breakdown = `S = (${n} / 2) * (${start} + ${end})\n= ${n / 2} * ${start + end}\n= ${sum}`;
  return { sum, breakdown };
}

function calculateSum() {
  const start = parseInt(document.getElementById("start").value);
  const end = parseInt(document.getElementById("end").value);
  const { sum, breakdown } = sumSequence(start, end);

  const resultText = `The sum of the sequence ${start} + ${start + 1} + ... + ${end} is ${sum}.<br><br>${breakdown}`;
  document.getElementById("result").innerHTML = resultText;

  // Add a back button
  const backButton = document.createElement("button");
  backButton.textContent = "Back";
  backButton.addEventListener("click", function() {
    document.getElementById("result").textContent = "";
    document.getElementById("start").value = "";
    document.getElementById("end").value = "";
    document.getElementById("calculatorForm").style.display = "block";
    backButton.remove();
  });

  // Hide the calculator form
  document.getElementById("calculatorForm").style.display = "none";

  // Append the back button
  document.getElementById("result").appendChild(backButton);
}




      // Add event listener to the calculate button
      document.getElementById("calculate").addEventListener("click", calculateSum);
    });
  </script>
</body>
</html>
